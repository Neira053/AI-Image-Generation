<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<section class = "image-generator">
    <div class ="content">
        <h1>AI Image Generator Tool JavaScript</h1>
        <p>Convert your text into an image within a second using 
            this JavaScript-powered AI Image Generator Tool</p>
            <form action="" class="generate-form">
                <input type="text" class="prompt-input" placeholder = "Descibe what you want to see" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1" >1 image</option>
                        <option value="2" >2 image</option>
                        <option value="3" >3 image</option>
                        <option value="4"  >4 image</option>
                    </select>
                    <button type = "submit" class="generate-btn">Generate</button>
                </div>
            </form>

    
        </div>
</section>
<section class = "img-gallary">
<div class ="img-cards">
    <img src = "images/img1.jpg" alt = "image">
    <a href = "#" class = "download-btn">
        <img src = "images/download.svg" alt = "download icon">
    </a>
</div>

    <img src = "images/img2.png" alt = "image">

</div>

    <a href = "#" class = "download-btn">

    </a>
</div>
<div class ="img-cards">
    <img src = "images/img4.png" alt = "image">
    <a href = "#" class = "download-btn">

    </a>
</div>
</section>
 <script src = "app.js"></script>
</body>
</html>
